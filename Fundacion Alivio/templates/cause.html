{% extends "layout.html" %}

{% block title %}Nuestra Causa{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Nuestra Causa</h1>
    <div class="row">
        <div class="col-md-12 mb-4">
            <h2>Misión</h2>
            <p>{{ mission }}</p>
        </div>
        <div class="col-md-12 mb-4">
            <h2>Visión</h2>
            <p>{{ vision }}</p>
        </div>
        <div class="col-md-12 mb-4">
            <h2>Valores</h2>
            {% for value in values %}
            <div class="mb-3">
                <h3>{{ value[0] }}</h3>
                <p>{{ value[1] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
