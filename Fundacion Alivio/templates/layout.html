<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fundación Alivio{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Fundación Alivio" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/equipo' %}active{% endif %}" href="/equipo">Equipo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/cause' %}active{% endif %}" href="/cause">Nuestra Causa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/how_to_help' %}active{% endif %}" href="/how_to_help">Cómo Ayudar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/news' %}active{% endif %}" href="/news">Novedades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/contact">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Síguenos en:</span>
            <a href="https://www.facebook.com/profile.php?id=61556334342169&mibextid=ZbWKwL" class="text-muted mx-2"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/fundacionalivio/" class="text-muted mx-2"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/company/fundaci%C3%B3n-alivio-chile/" class="text-muted mx-2"><i class="fab fa-linkedin"></i></a>
            <p class="mt-3">© 2024 Fundación Alivio</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
